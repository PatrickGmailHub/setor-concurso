<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ localTemp }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label for="concurso">Concurso</label>
      
              <select id="concurso" class="form-control" name="local" (change)="selectConcurso(concurso)"
                required
                [(ngModel)]="concurso">
                <option value="" selected>...</option>
                <option *ngFor="let concurso of concursos" [ngValue]="concurso">{{ concurso?.nome }}</option>
              </select>
          </div>

          <div class="form-row">
            
            <div class="form-group col-md-4">
              <label for="salas">Qtd. Salas</label>
      
              <input class="form-control" type="text" [name]="salas" id="salas" value="0"
                [(ngModel)]="qtd_sala"
                #salas="ngModel"
              > 
            </div>
            
            <div class="form-group col-md-4">
              <label for="iniSalas">Sala Início</label>
    
              <input class="form-control" type="text" [name]="iniSalas" id="iniSalas" value="0"
                [(ngModel)]="sala_inicial"
                #iniSalas="ngModel"
              > 
            </div>

            <div class="form-group col-md-4">
              <label for="carteiras">Qtd. Carteiras</label>
    
              <input class="form-control" type="text" [name]="carteiras" id="carteiras" value="0"
                [(ngModel)]="qtd_carteiras"
                #carteiras="ngModel"
              >
            </div>

          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
