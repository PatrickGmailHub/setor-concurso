<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" *ngIf="!isNew">Detalhes</li>
    <li class="breadcrumb-item active" *ngIf="isNew">Salvar</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 *ngIf="!isNew" class="h2 border-left pl-2">
      Detalhes do Setor/Prova
    </h1>
    <h1 *ngIf="isNew" class="h2 border-left pl-2">
      Cadastrar Novo Setor/Prova
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="setor-concurso/lista" class="btn btn-success float-right">+ Listar Setores/Prova</a>
  </div>
</div>

<form (ngSubmit)="onSubmit(setorProvaForm)" #setorProvaForm="ngForm">
  
  <!--Form em Linha-->
  <div class="form-row">

    <div class="form-group col-md-8">

      <label for="localDeProva">Setores</label>

      <select id="localDeProva" class="form-control" name="localDeProva"
        required
        [(ngModel)]="setor.localDeProva">
        <option value="" selected>...</option>
        <option *ngFor="let cidade of locaisDeProva" [ngValue]="cidade">{{ cidade.nome }}</option>
      </select>

    </div>

    <div class="form-group col-md-4">

      <label for="bairro">Quantidade de Salas disponíveis</label>

      <input type="text" class="form-control" name="bairro" placeholder="Informe o nº de salas disponíveis"
        required
        [(ngModel)]="setor.bairro" #cidade="ngModel">

    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!setorProvaForm.valid">Salvar</button>

</form>
