<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" *ngIf="!isNew">Detalhes</li>
    <li class="breadcrumb-item active" *ngIf="isNew">Salvar</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 *ngIf="!isNew" class="h2 border-left pl-2">
      Detalhes do Setor
    </h1>
    <h1 *ngIf="isNew" class="h2 border-left pl-2">
      Cadastrar Novo Setor
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="/setor/lista" class="btn btn-success float-right">+ Listar Setores</a>
  </div>
</div>

<form (ngSubmit)="onSubmit(setorForm)" #setorForm="ngForm">

  <div class="form-group">
    <label for="nome">Setor</label>

    <input type="text" class="form-control"
      name="nome" placeholder="Nome do setor"
      required
      [(ngModel)]="setor.nome"
      #nome="ngModel"
      >

  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>

    <input type="text" class="form-control"
      name="endereco" placeholder="Endereço do setor"
      required
      [(ngModel)]="setor.endereco"
      #endereco="ngModel"
      >
  </div>
  
  <!--Em Linha-->

  <div class="form-row">

      <div class="form-group col-md-7">
        <label for="cidade">Cidade</label>

        <select id="cidade" class="form-control" name="cidade" [(ngModel)]="setor.localDeProva">
          <option value="" disabled>...</option>
          <!-- <div *ngIf="isNew"> -->
            <option *ngFor="let cidade of locaisDeProva" [ngValue]="cidade">{{ cidade.nome }}</option>
          <!-- </div> -->
        </select>
      </div>

      <div class="form-group col-md-5">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control"
            name="bairro" id="bairro" placeholder="Bairro do setor" required
            [(ngModel)]="setor.bairro"
            #cidade="ngModel"
            >

      </div>

      <!-- <div class="form-group col-md-2">
        <label for="estado">Estado</label>

        <select id="estado" class="form-control" name="estado">
          <option selected>...</option>
          <option>...</option>
        </select>
      </div> -->

      <div class="form-group col-md-2">
        <label for="cep">C.E.P.</label>

        <input type="text" class="form-control"
          name="cep" id="cep" placeholder="C.E.P do setor"
          required
          [(ngModel)]="setor.cep"
          #cep="ngModel"
        >

      </div>
      
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="responsavel">Responsável</label>

      <input type="text" class="form-control"
        name="responsavel" id="responsavel" placeholder="Nome do responsável"
        required
        [(ngModel)]="setor.nome_responsavel"
        #responsavel="ngModel"
      >
    </div>
    <div class="form-group col-md-5">
      <label for="email">Email</label>

      <input type="text" class="form-control"
      name="email" id="email" placeholder="E-mail do responsável"
      [(ngModel)]="setor.email_responsavel"
      #email="ngModel"
      >
    </div>
    <div class="form-group col-md-2">
      <label for="celular">Celular</label>

      <input type="text" class="form-control"
        name="celular" id="celular" placeholder="Celular do resposnsável"
        [(ngModel)]="setor.celular_responsavel"
        #celular="ngModel"
      >
    </div>

  </div>

  <div class="form-row">
      <div class="form-group col-md-2">
        <label for="salas">Qtd. de salas</label>

        <input class="form-control" type="text"
          name="salas" id="salas" value="0"
          [(ngModel)]="setor.qtd_sala"
          #salas="ngModel"
        >

      </div>
      
      <div class="form-group col-md-5">
          <label for="latitude">Latitude</label>

          <input type="text" class="form-control"
            name="latitude" id="latitude" placeholder="Digite a latitude"
            [(ngModel)]="setor.latitude"
            #latitude="ngModel"
          >
        </div>
        <div class="form-group col-md-5">
          <label for="longitude">Longitude</label>

          <input type="text" class="form-control"
            name="longitude" id="longitude" placeholder="Digite a longitude"
            [(ngModel)]="setor.longitude"
            #longitude="ngModel"
          >

        </div>
      </div>
  <button type="submit" class="btn btn-primary" [disabled]="!setorForm.valid">Salvar</button>

  <app-form-debug [form]="setorForm"></app-form-debug>

</form>
