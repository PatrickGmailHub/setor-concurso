<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Distribuição</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Distribuir Inscritos
    </h1>
  </div>

  <!-- <div class="col-md">
    <a routerLink="/setor/new" class="btn btn-primary float-right">+ Adicionar Setor</a>
  </div> -->
</div>

<div class="form-row"> <!-- Form In-Line -->

  <div class="form-group col-md-6"> <!-- Começo do 1º Form-Group -->

    <label for="localDeProva">Cidades</label>
    <!-- <select id="local" class="form-control" name="local" (change)="selectSetor(localInput)" #localInput -->
    <select id="local" class="form-control" name="local" (change)="selectSetor(local)" #localInput
      required
      [(ngModel)]="local"
      >
      <option value="" selected>...</option>
      <option *ngFor="let local of locaisDeProva" [ngValue]="local">{{ local?.nome }}</option>
    </select>
  </div> <!-- Fim do 1º Form-Group -->

  <div class="form-group col-md-3">
      <label for="concurso">Concurso</label>
        
      <select id="concurso" class="form-control" name="concurso"
        required
        [(ngModel)]="setorConcursoProva.concurso"
      >
        <option value="" selected>...</option>
        <option *ngFor="let c of concursos" [ngValue]="c">{{ c?.descricao }}</option>
      </select>
  </div>

  <div class="form-group col-md-3">
      <label for="etapaProva">Etapa da Prova</label>
        
      <select id="etapaProva" class="form-control" name="etapaProva"
        required
        [(ngModel)]="setorConcursoProva.etapaProva">
        <option value="" selected>...</option>
        <option *ngFor="let etProva of etapaProvas" [ngValue]="etProva">{{ etProva?.nome }}</option>
      </select>
  </div>

</div>

<hr>

<table class="table table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Setor</th>
      <th scope="col">Cidade</th>
      <th scope="col">Bairro</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let setor of setoresPag">
      <th scope="row">{{setor.id}}</th>
      <td>{{setor.nome}}</td>
      <td>{{setor.localDeProva.nome}}</td>
      <td>{{setor.bairro}}</td>
      <td class="text-center">
        <a [routerLink] = "['/setor/', setor.id, 'edit']" class="btn btn-success" role="button">Distribuir</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [pageSize]="pageSize" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
  </div>

  <div class="col-md">
    <select class="custom-select float-right" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="5">5 items por página</option>
      <option [ngValue]="10">10 items por página</option>
      <option [ngValue]="15">15 items por página</option>
    </select>
  </div>
</div>
